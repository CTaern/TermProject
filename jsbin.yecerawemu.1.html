<meta name="robots" content="noindex">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieM8 - Find Your Perfect Roommate</title>
    <link rel="stylesheet" href="styles.css">
<style id="jsbin-css">
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #FFC5C5;
    color: #fff;
    padding: 1em;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 20px;
    margin-left: 5%;
    margin-right: 5%;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.search-bar {
    background-color: #fff;
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-bottom: 20px;
    width: 80%;
    margin: 0 auto;
}

.search-bar input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    margin-right: 10px;
}

.search-bar select {
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    margin: 10px;
}

.search-bar button {
    background-color: #FFC5C5; /* pinkish color */
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 50%; /* make the button roundish */
    cursor: pointer;
    font-size: 20px;
}
.search-bar button span{
    line-height: 1;
}

.listings {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.listings ul {
    display: flex;
    flex-wrap: wrap;
}

.listings ul li{
    margin-bottom: 20px;
}

.listings ul li h3{
      margin-right: 1%;
}

.listings h2{
    text-align: center;
    margin-bottom: 20px;
}

.listings ul li img {
    border-radius: 10%; /* Yuvarlak fotoğraf köşeleri için */
    margin-bottom: 10px; /* Fotoğraf ile metin arasına boşluk eklemek için */
    margin-right: 1%;
}

.listings ul li button {
    background-color: #FFC5C5; /* Arka plan rengi */
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 20px; /* Yuvarlak köşeler */
    margin-top: 10px; /* Metin ile fotoğraf arasına boşluk eklemek için */
}


</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">İlanlar</a></li>
                <li><a href="#">Mesajlar</a></li>
                <li><a href="#">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Oda arkadaşını bul...">
            <select id="location">
                <option value="">Mevkini Seç</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
            </select>
            <select id="price">
                <option value="">Fiyat Aralığı</option>
                <option value="500-1000"> $500-$1000</option>
                <option value="1000-2000"> $1000-$2000</option>
                <option value="2000-5000"> $2000-$5000</option>
            </select>
            <button><span>&#128269;</span></button>
        </section>
        <section class="listings">
            <h2>Roomie İlanları</h2>
            <ul>
                <li>
                    <img src="https://picsum.photos/200/300" alt="Roommate listing">
                    <h3>Metropolde konforlu oda</h3>
                    <p>₺2000/ay</p>
                    <button>Ayrıntılar</button>
                </li>
                <li>
                    <img src="https://picsum.photos/200/301" alt="Roommate listing">
                    <h3>Özel banyolu, geniş oda</h3>
                    <p>₺3200/ay</p>
                    <button>Ayrıntılar</button>
                </li>
                <li>
                    <img src="https://picsum.photos/200/302" alt="Roommate listing">
                    <h3>Güzel muhitte ev arkadaşı</h3>
                    <p>₺2500/month</p>
                    <button>Ayrıntılar</button>
                </li>
               
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RoomieM8. All rights reserved.</p>
    </footer>
</body>
</html>
